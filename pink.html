<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Assets/logo.png" />
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="pinkstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="green"></div>
      <div class="navbar">
        <div class="logo">
          <img src="Assets/logo.png" alt="" />
        </div>
        <div class="ops">
          <p>Home</p>
          <p>Menu</p>
          <p>What's New</p>
          <p>Contact</p>
        </div>
      </div>
      <div class="content">
        <div class="paragraph">
          <p class="starbucks">It's not just Coffee</p>
          <p class="starbucks">It's <a>Starbucks</a></p>

          <p class="about">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque
            voluptates illo adipisci maxime quidem. Vero ab perferendis unde,
            voluptatibus autem, et corrupti dolore, velit cum eveniet rerum quo.
            Neque, quisquam.
          </p>
          <button>LEARN MORE</button>
        </div>
        <div class="coffee-image">
          <img src="Assets/pinkcoffee.png" alt="" />
        </div>
        <div class="social-media">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="coffee-ops">
        <div class="green-ops">
          <a href="green.html"><img src="Assets/greencoffee.png" alt="" /></a>
        </div>
        <div class="green-ops">
          <a href="pink.html"><img src="Assets/pinkcoffee.png" alt="" /></a>
        </div>
        <div class="green-ops">
          <a href="darkpink.html"><img src="Assets/darkpink.png" alt="" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
